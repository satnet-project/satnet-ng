<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

    <title>LEOP Operations Interface</title>
    <meta charset="utf-8" />

    <style type="text/css">
        .splash {
            background: blue;
            color: red;
        }
        
        .splash h2 {
            font-size: 2.1em;
            font-weight: 500;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />

</head>

<body ng-app="leopDirective">

    <div class="splash" ng-if="false">
        <h2>Loading...</h2>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Non-ng Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment-with-locales.min.js"></script>
    <script src="//cdn.jsdelivr.net/momentjs/latest/moment-with-locales.min.js"></script>
    <script src="https://js.pusher.com/2.2/pusher.min.js"></script>
    <!-- Angular Framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.js"></script>
    <!-- Angular Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    <script src="https://rawgit.com/tombatossals/angular-leaflet-directive/master/dist/angular-leaflet-directive.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/MarkerCluster.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/0.4.0/leaflet.markercluster.js"></script>
    <!-- Angular Moment -->
    <script src="https://cdn.jsdelivr.net/angular.moment/latest/angular-moment.min.js"></script>
    <!-- Angular Pusher -->
    <script src="https://cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
    <!-- Angular Material -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>

    <div ng-controller="AppCtrl" layout="column" layout-fill>

        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="menu" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Menu</h1>
                </md-toolbar>
                <md-content class="md-padding" ng-controller="MenuCtrl">
                    <md-button ng-click="close()" aria-label="exit" class="md-primary menu-button">
                        <div layout="row" layout-fill layout-align="center center">
                            <i class="fa fa-power-off"></i>
                            <b>exit</b>
                        </div>
                    </md-button>
                    <md-divider></md-divider>
                </md-content>
            </md-sidenav>
            <md-content flex class="md-padding">
                <div layout="column" layout-fill layout-align="center center">
                    <div>
                        <leaflet id="mainMap" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></leaflet>
                    </div>
                    <div>
                        <md-button ng-click="toggleMenu()" aria-label="show menu" class="md-primary" hide-gt-md>
                            <p class="fa fa-bars"></p>
                            <md-tooltip>show menu</md-tooltip>
                        </md-button>
                    </div>
                </div>
            </md-content>
        </section>
    </div>

    <link rel="stylesheet" href="http://localhost:8080/satnet-ng.css" />
    <script src="http://localhost:8080/satnet-ng.js"></script>

</body>

</html>
