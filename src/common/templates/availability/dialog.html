<md-dialog ng-init="init()" aria-label="Availability Dialog">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Operational Slots</span>
        </h2>
    </md-toolbar>

    <md-content>

        <div class="sn-sch-table">
            <div class="sn-box-placement" ng-show="!gss.length" style="padding: 25px">
                <i class="md-title">(no ground stations registered)</i>
            </div>

                <div class="sh-sch-header">
                    <div class="sn-sch-gs-id"></div>
                    <div class="sn-sch-slots-hours-container">
                        <div class="sn-sch-slots-hour" ng-repeat="h in hours">
                            <a>{{ h }}</a>
                        </div>
                    </div>
                </div>

                <div class="sn-sch-row" ng-show="gss.length" ng-repeat="gs in gss">

                    <div class="sn-sch-gs-id">
                        <a>{{ gs }}</a>
                    </div>

                    <div class="sn-sch-slots-hours-container">
                        <a ng-show="!slots[gs].length"> - (no slots)</a>
                        <div ng-hide="!slots[gs].length" class="sn-sch-slots-table">
                            <div ng-repeat="">
                                
                            </div>
                        </div>
                    </div>

                </div>

        </div>

    </md-content>

    <md-content class="add-gs-dialog menu-list">

        <div layout="row">

            <md-button id="cancel" ng-click="close()" aria-label="Cancel" class="md-primary menu-button sn-margin" style="width: 100px">
                <div layout="row">
                    <i class="fa fa-times"></i>
                    <b style="margin-left: 15px">cancel</b>
                </div>
            </md-button>

            <md-button id="detach" ng-click="detach()" aria-label="Detach" class="md-primary menu-button" style="width: 125px">
                <div layout="row" style="sn-margin">
                    <i class="fa fa-clone"></i>
                    <b style="margin-left: 15px">detach</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
