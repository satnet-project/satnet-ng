<div ng-controller="snLoggerCtrl" class="sn-logger-area" style="overflow: hidden">
    <div class="sn-logger-content">
        <ul class="sn-logger-list">
            <li ng-repeat="e in eventLog">
                <a class="sn-logger-info {{e.type}}">{{ e.type }}</a>
                <a class="sn-logger-cell">{{ e.msg }}</a>
            </li>
        </ul>
    </div>
</div>
