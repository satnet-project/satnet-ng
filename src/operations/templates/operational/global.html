<div ng-controller="snGlobalSchCtrl"
     ng-init="init()"
     class="sn-sch-table-wrap">

    <table id="sn-op" class="sn-sch-table" ng-repeat="g in gui.gss">
        <tr>
            <td class="sn-global-gs-id">
                <p>{{ g }}</p>
            </td>
        </tr>
        <tr>
            <td>
                <sn-operational-scheduler segment-id="{{ g }}">
                </sn-operational-scheduler>
            </td>
        </tr>

    </table>

</div>
