
<li ng-show="gui.requests | isEmpty" class="sn-no-item">
    (no spacecraft requests)
</li>

<md-list-item ng-repeat="(s, slots) in gui.requests">
    <sn-sc-requests gs="gui.groundstation_id" sc="{{ s }}"
                    slots="slots" state="FREE">
    </sn-sc-requests>
    <sn-sc-requests gs="gui.groundstation_id" sc="{{ s }}"
                    slots="slots" state="SELECTED">
    </sn-sc-requests>
    <sn-sc-requests gs="gui.groundstation_id" sc="{{ s }}"
                    slots="slots" state="BOOKED">
    </sn-sc-requests>
</md-list-item>
