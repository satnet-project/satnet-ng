
<md-list-item ng-hide="gui.filtered.length" class="sn-no-item">
    <h4>(no {{ gui.state }} slots)</h4>
</md-list-item>

<md-list-item ng-repeat="f in gui.filtered">
    <sn-request-slot gs="{{ gui.groundstation_id }}"
                    sc="{{ gui.spacecraft_id }}"
                    slot="f" state="{{ gui.state }}">
    </sn-request-slot>
</md-list-item>
