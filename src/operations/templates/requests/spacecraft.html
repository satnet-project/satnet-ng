
<li ng-show="gui.requests | isEmpty" class="sn-no-item">
    (no groundstations requests)
</li>

<md-list-item ng-repeat="(g, slots) in gui.requests">
    <sn-gs-sc-requests sc="{{ gui.spacecraft_id }}" gs="{{ g }}"
                    slots="slots" state="SELECTED">
    </sn-gs-sc-requests>
    <sn-gs-sc-requests sc="{{ gui.spacecraft_id }}" gs="{{ g }}"
                    slots="slots" state="RESERVED">
    </sn-gs-sc-requests>
</md-list-item>
