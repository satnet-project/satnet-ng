
<md-dialog aria-label="Slot Requests Dialog" style="width: 350px">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools"><span>Slot Requests</span></h2>
    </md-toolbar>

    <md-content id="sn-sch-md-content">

        <li ng-hide="gui.groundstations.length" class="sn-no-item">
            (no ground stations)
        </li>

        <md-tabs md-dynamic-height md-border-bottom
                 md-selected="gui.activeTab">
            <md-tab ng-repeat="(g, scRequests) in gui.requests"
                    label="{{ g }}">
<!-- ###################################################################### -->

<md-list><md-list-item ng-repeat="(g, scRequests) in gui.requests">

    <div layout="column" layout-fill>
        <li ng-hide="!Object.keys(scRequests).length" class="sn-no-item">
            (no compatible spacecraft)
        </li>

        <md-list-item ng-repeat="(s, requests) in scRequests">
            <sn-request-slots gs="{{ g }}" sc="{{ s }}" slots="rs"
                              state="FREE">
            </sn-request-slots>
        </md-list-item>

        <md-list-item ng-repeat="(s, requests) in scRequests">
            <sn-request-slots gs="{{ g }}" sc="{{ s }}" slots="rs"
                              state="BOOKED">
            </sn-request-slots>
        </md-list-item>
    </div>

</md-list-item></md-list>

<!-- ###################################################################### -->
            </md-tab>
        </md-tabs>

    </md-content>

    <md-content class="add-gs-dialog menu-list">

        <div layout="row">

            <md-button id="cancel" ng-click="close()" aria-label="Cancel"
                       class="md-primary menu-button sn-margin"
                       style="width: 100px">
                <div layout="row">
                    <i class="fa fa-reply"></i>
                    <b style="margin-left: 15px">cancel</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
