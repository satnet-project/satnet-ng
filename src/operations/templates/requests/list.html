
<md-dialog aria-label="Slot Requests Dialog"
            style="width: 80%; max-width: 650px;" ng-cloak>

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools"><span>Slot Requests</span></h2>
    </md-toolbar>

    <md-content id="sn-sch-md-content" md-padding>

        <div layout="row">
            <div style="margin: 10px; padding: 2px;" flex="47">
                <h5 ng-hide="gui.gss.length" class="sn-no-item">
                    (no ground stations available)
                </h5>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab ng-repeat="g in gui.gss" label="{{ g }}">

                        <h5 ng-hide="gui.slots[g].length" class="sn-no-item">
                            (no requests)
                        </h5>

<md-list-item ng-repeat="slot in gui.slots[g]">
    <sn-request-slot gs="{{ g }}" sc="{{ slot.segment_id }}" slot="slot"
                        primary="'groundstation'">
    </sn-request-slot>
</md-list-item>

                    </md-tab>
                </md-tabs>
            </div>

            <div style="margin: 10px; padding: 2px;" flex="47">
                <h5 ng-hide="gui.scs.length" class="sn-no-item">
                    (no spacecraft available)
                </h5>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab ng-repeat="s in gui.scs" label="{{ s }}">

                        <h5 ng-hide="gui.slots[s].length" class="sn-no-item">
                            (no requests)
                        </h5>

<md-list-item ng-repeat="slot in gui.slots[s]">
    <sn-request-slot gs="{{ s }}" sc="{{ slot.segment_id }}" slot="slot"
                        primary="'groundstation'">
    </sn-request-slot>
</md-list-item>

                    </md-tab>
                </md-tabs>
            </div>

        </div>

    </md-content>

    <md-content class="add-gs-dialog menu-list"><div layout="row">

        <md-button ng-click="close()" aria-label="Cancel"
                   class="md-primary menu-button sn-margin"
                   style="width: 100px">
            <div layout="row">
                <i class="fa fa-reply"></i>
                <b style="margin-left: 15px">cancel</b>
            </div>
        </md-button>

    </div></md-content>
</md-dialog>
