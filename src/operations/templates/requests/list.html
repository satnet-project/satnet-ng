<md-dialog aria-label="Slot Requests Dialog">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Slot Requests</span>
        </h2>
    </md-toolbar>

    <md-content id="sn-sch-md-content">

        <md-list>

            <li ng-hide="gui.groundstations.length" class="sn-no-item">
                (no ground stations)
            </li>

            <md-list-item ng-repeat="(g, requests) in gui.requests">

                <!--
                <li ng-hide="gui.requests[g].length" class="sn-no-item">
                    (no requests)
                </li>
                -->

                <h3 style="text-align: center">{{ g }}</h3>

                <div layout="row" layout-fill>

                    <li ng-hide="requests.length" class="sn-no-item">
                        (no requests)
                    </li>

                    <md-list-item ng-repeat="r in requests">
                    <md-button id="{{ r }}-edit"
                               aria-label="edit requrest {{ r }}"
                               class="md-primary menu-button"
                               style="width: 90%">
                        <div layout="row" layout-fill>
                            <b style="font-size: 75%">
                                <!--{{ r | printRequest }}-->
                            </b>
                        </div>
                    </md-button>

                    <md-button id="{{ r }}-accept" ng-click="accept(r)"
                               aria-label="accept request {{ r }}"
                               class="md-primary menu-button" flex>
                        <div layout="row" layout-fill class="sn-red-action">
                            <i class="fa fa-check"></i>
                        </div>
                        <md-tooltip md-direction="top">accept</md-tooltip>
                    </md-button>

                    <md-button id="{{ r }}-deny" ng-click="deny(r)"
                               aria-label="deny request {{ r }}"
                               class="md-primary menu-button" flex>
                        <div layout="row" layout-fill class="sn-red-action">
                            <i class="fa fa-ban"></i>
                        </div>
                        <md-tooltip md-direction="top">deny</md-tooltip>
                    </md-button>
                    </md-list-item>

                </div>

            </md-list-item>
        </md-list>

    </md-content>

    <md-content class="add-gs-dialog menu-list">

        <div layout="row">

            <md-button id="cancel" ng-click="close()" aria-label="Cancel"
                       class="md-primary menu-button sn-margin"
                       style="width: 100px">
                <div layout="row">
                    <i class="fa fa-reply"></i>
                    <b style="margin-left: 15px">cancel</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
