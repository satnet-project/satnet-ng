<md-dialog aria-label="Rules Dialog">
    
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span ng-show="!uiCtrl.editing">Add new Rule</span>
            <span ng-show="uiCtrl.editing">Edit Rule #{{ configuration.key }}</span>
        </h2>
    </md-toolbar>

    <md-content class="add-gs-dialog menu-list">

        <form name="configuration">

            <div layout="row">

                <div layout="column">
                    <md-input-container>
                        <p>Operation</p>
                        <md-radio-group ng-model="configuration.operation">
                            <md-radio-button value="+" class="md-primary" default>create</md-radio-button>
                            <md-radio-button value="-" class="md-primary">erase</md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                    <md-input-container>
                        <p>Periodicity</p>
                        <md-radio-group ng-model="configuration.periodicity">
                            <md-radio-button value="O" class="md-primary" default>once</md-radio-button>
                            <md-radio-button value="D" class="md-primary">daily</md-radio-button>
                            <md-radio-button value="W" class="md-primary">weekly</md-radio-button>
                        </md-radio-group>
                    </md-input-container>
                </div>

                <div layout="column">
                    <md-input-container>
                        <label for="start_date">Start Date</label>
                        <input name="start_date" type="date" ng-model="configuration.start_date" />
                    </md-input-container>
                    <md-input-container>
                        <label for="end_date">End Date</label>
                        <input name="end_date" type="date" ng-model="configuration.end_date" />
                    </md-input-container>
                </div>

            </div>

        </form>

        <div layout="row">

            <md-button id="add" ng-click="add()" ng-show="!uiCtrl.editing" ng-disabled="uiCtrl.configuration.$pristine || uiCtrl.configuration.$invalid" aria-label="Add Ground Station" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-plus"></i>
                    <b>add</b>
                </div>
            </md-button>

            <md-button id="edit" ng-click="update()" ng-show="uiCtrl.editing" ng-disabled="uiCtrl.configuration.$pristine || uiCtrl.configuration.$invalid" aria-label="Edit Ground Station" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-floppy-o"></i>
                    <b>save</b>
                </div>
            </md-button>

            <md-button id="cancel" ng-click="cancel()" aria-label="Cancel" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-times"></i>
                    <b>cancel</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
