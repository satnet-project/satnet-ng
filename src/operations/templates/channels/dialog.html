<md-dialog ng-init="init()" aria-label="Channel Dialog">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span ng-show="!uiCtrl.editing">Add new Channel</span>
            <span ng-show="uiCtrl.editing">Edit Channel</span>
        </h2>
    </md-toolbar>

    <md-content class="add-gs-dialog menu-list">

        <form name="configuration">

            <div layout="row">
                <md-input-container style="width: 40%">
                    <label>Identifier</label>
                    <input name="identifier" ng-disabled="uiCtrl.editing" ng-pattern="/^[a-zA-Z0-9.\-_]{5,8}$/" ng-model="configuration.identifier" required>
                </md-input-container>
                <md-select ng-model="configuration.modulation" style="width: 30%" required>
                    <md-select-label>{{ configuration.modulation ? configuration.modulation : 'Select Modulation' }}</md-select-label>
                    <md-option ng-value="m" ng-repeat="m in uiCtrl.modulations">{{ m }}</md-option>
                </md-select>
                <md-select ng-model="configuration.polarization" style="width: 30%" required>
                    <md-select-label>{{ configuration.polarization ? configuration.polarization : 'Select Polarization' }}</md-select-label>
                    <md-option ng-value="p" ng-repeat="p in uiCtrl.polarizations">{{ p }}</md-option>
                </md-select>
            </div>

            <!--
            <div layout="row">
                <md-input-container style="width: 50%">
                    <label>Bitrate</label>
                    <input name="latitude" required type="number" ng-model="markers.gs.lat">
                </md-input-container>
                <md-input-container style="width: 50%">
                    <label>Bandwidth</label>
                    <input name="longitude" required type="number" ng-model="markers.gs.lng">
                </md-input-container>
            </div>
            -->

        </form>

        <div layout="row">

            <md-button id="add" ng-click="add()" ng-show="!uiCtrl.editing" ng-disabled="gsCfg.$pristine || gsCfg.$invalid" aria-label="Add Ground Station" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-plus"></i>
                    <b>add</b>
                </div>
            </md-button>

            <md-button id="edit" ng-click="update()" ng-show="uiCtrl.editing" ng-disabled="gsCfg.$pristine || gsCfg.$invalid" aria-label="Edit Ground Station" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-floppy-o"></i>
                    <b>save</b>
                </div>
            </md-button>

            <md-button id="cancel" ng-click="cancel()" aria-label="Cancel" class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-times"></i>
                    <b>cancel</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
