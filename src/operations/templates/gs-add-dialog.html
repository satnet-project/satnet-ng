<md-dialog ng-controller="GsAddCtrl" ng-init="init()" aria-label="Add Ground Station">

    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Add new Ground Station</span>
        </h2>
    </md-toolbar>

    <md-content class="add-gs-dialog menu-list">

        <div>
            <style>
                .leaflet-control-container { display: none; }
            </style>
            <leaflet id="selectMap" class="sn-select-gs-map" center="center" markers="markers"></leaflet>
        </div>

        <form name="gsCfg">

            <div layout="row">
                <md-input-container style="width: 50%">
                    <label>Identifier</label>
                    <input name="identifier"
                           ng-remote-validate="/configuration/groundstations/valid_id"
                           ng-remote-throttle="200"
                           ng-remote-method="GET"
                           ng-pattern="/^[a-zA-Z0-9.\-_]{5,8}$/"
                           ng-model="gs.identifier"
                           required >
                </md-input-container>
                <md-input-container style="width: 50%">
                    <label>Callsign</label>
                    <input name="callsign"
                           ng-pattern="/^[a-zA-Z0-9]{3,8}$/"
                           ng-model="gs.callsign"
                           required >
                </md-input-container>
            </div>

            <div layout="row">
                <md-input-container style="width: 50%">
                    <label>Latitude</label>
                    <input ng-model="markers.gs.lat" required >
                </md-input-container>
                <md-input-container style="width: 50%">
                    <label>Longitude</label>
                    <input ng-model="markers.gs.lng" required >
                </md-input-container>
            </div>

        </form>

        <div layout="row">

            <md-button id="add"
                       ng-click="add()"
                       ng-disabled="gsCfg.$pristine|| gsCfg.$invalid"
                       aria-label="Add Ground Station"
                       class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-plus"></i>
                    <b>add</b>
                </div>
            </md-button>

            <md-button id="cancel" ng-click="cancel()"
                       aria-label="Cancel"
                       class="md-primary menu-button">
                <div layout="row">
                    <i class="fa fa-times"></i>
                    <b>cancel</b>
                </div>
            </md-button>

        </div>

    </md-content>
</md-dialog>
