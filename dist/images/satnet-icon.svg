<svg version='1.1' xmlns="http://www.w3.org/2000/svg"
    id='svg-logo' preserveAspectRatio='xMinYMin'
    width='150px' height='125px' style='opacity:0.85;'>

    <rect width='100%' height='100%' style='fill:#0F3E62;' />

    <g transform="translate(35)">
        <line x1='95px' y1='5px' x2='95px' y2='120px'
                style='stroke:white;stroke-width:2px;' />

        <path d="M139,10 Q100,25 125,60 T111,110"
                style='fill:none;stroke:white;stroke-width:8px;' />

        <text x='85px' y='38%' fill='white' font-weight='bold' font-size='80%'
                font-family="Ubuntu, 'DejaVu Sans', Tahoma"
                text-anchor='end' >
            The
        </text>
        <text x='85px' y='50%' fill='white' font-weight='bold' font-size='80%'
                font-family="Ubuntu, 'DejaVu Sans', Tahoma"
                text-anchor='end' >
            SATNet
        </text>
        <text x='85px' y='62%' fill='white' font-weight='bold' font-size='80%'
                font-family="Ubuntu, 'DejaVu Sans', Tahoma"
                text-anchor='end' >
            Network
        </text>
    </g>

</svg>